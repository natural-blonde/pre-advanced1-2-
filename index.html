<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <div class="blackScreen"></div>
    <div class="container">
        <div class="modalContianer">
            <div class="modal">
                <p class="line"></p>
                <p class="text">You still have time, you sure? 0 <span class="min">1</span>: <span class="second1">00</span></p>
                <p class="line"></p>
                <div class="buttons2">
                    <button class="close">Close</button>
                    <button class="check2">Check</button>
                </div>
            </div>
        </div>

        <h1 class="timer">0<span class="min">1</span>:<span class="second1">00</span></h1>
        <div class="buttons">
            <form>
                <input class="start" type="button" value="Start game!">
                <input class="check" type="button" value="Check result" disabled>
                <input class="newGame" type="button" value="New game">
            </form>
        </div>

    <div class="game">
        <div id="gameStart" class="game__box">
            <div class="game__cell"><div class="game__item"></div></div>
            <div class="game__cell"><div class="game__item"></div></div>
            <div class="game__cell"><div class="game__item"></div></div>
            <div class="game__cell"><div class="game__item"></div></div>
            <div class="game__cell"><div class="game__item"></div></div>
            <div class="game__cell"><div class="game__item"></div></div>
            <div class="game__cell"><div class="game__item"></div></div>
            <div class="game__cell"><div class="game__item"></div></div>
            <div class="game__cell"><div class="game__item"></div></div>
            <div class="game__cell"><div class="game__item"></div></div>
            <div class="game__cell"><div class="game__item"></div></div>
            <div class="game__cell"><div class="game__item"></div></div>
            <div class="game__cell"><div class="game__item"></div></div>
            <div class="game__cell"><div class="game__item"></div></div>
            <div class="game__cell"><div class="game__item"></div></div>
            <div class="game__cell"><div class="game__item"></div></div>
        </div>
        <div id="gameEnd" class="game__box">
            <div class="game__cell"></div>
            <div class="game__cell"></div>
            <div class="game__cell"></div>
            <div class="game__cell"></div>
            <div class="game__cell"></div>
            <div class="game__cell"></div>
            <div class="game__cell"></div>
            <div class="game__cell"></div>
            <div class="game__cell"></div>
            <div class="game__cell"></div>
            <div class="game__cell"></div>
            <div class="game__cell"></div>
            <div class="game__cell"></div>
            <div class="game__cell"></div>
            <div class="game__cell"></div>
            <div class="game__cell"></div>
        </div>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="main.js"></script>
  
</body>
</html>
